{% set name = "dbt-snowflake" %}
{% set version = "1.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 1b5e5e08c468ece856f7b311d9f3ba821a46f01dd39d44810207d1c9cde2210d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    # via Grayskull
    - dbt-adapters >=1.1.1,<2.0
    - dbt-common >=1.0.4,<2.0
    - python >=3.8
    - dbt-core >=1.8.0
    - snowflake-connector-python >=3.0,<4.dev0
    - agate

test:
  imports:
    - dbt.adapters.snowflake
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dbt-labs/dbt-snowflake
  summary: The Snowflake adapter plugin for dbt
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - rxm7706
    - maresb
    - thewchan
