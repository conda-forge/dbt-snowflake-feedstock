{% set name = "dbt-snowflake" %}
{% set version = "1.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: bcf12752de836b8c70d6f3dcc5c707dd2b3da5b14834fc5230d44469356fdffd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    # via Grayskull
    - certifi <2025.4.26
    - dbt-adapters >=1.10.4,<2.0
    - dbt-common >=1.10,<2.0
    - python >={{ python_min }}
    - dbt-core >=1.8.0
    - snowflake-connector-python >=3.13.1,<4.0.0
    - agate

test:
  imports:
    - dbt.adapters.snowflake
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/dbt-labs/dbt-snowflake
  summary: The Snowflake adapter plugin for dbt
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - rxm7706
    - maresb
    - thewchan
