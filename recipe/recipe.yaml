schema_version: 1

context:
  name: dbt-snowflake
  version: 1.10.5

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: a96922330cd5a6ee618c901e4299d09749d9cfa89d5c21c33985038a1ca1b896

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - hatchling
  run:
    - python >=${{ python_min }}
    - dbt-common >=1.10,<2.0
    - dbt-adapters >=1.16.6,<2.0
    - snowflake-connector-python >=3.17.2,<4.0.0
    - certifi <2025.4.26
    - dbt-core >=1.10.0rc0
    - agate

tests:
  - python:
      imports:
        - dbt.adapters.snowflake
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: The Snowflake adapter plugin for dbt
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/dbt-labs/dbt-snowflake

extra:
  recipe-maintainers:
    - rxm7706
    - maresb
    - thewchan
